server {
    listen 80;
    server_name _;
    
    # Frontend
    location / {
        root /var/www/ninjaseeds;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Backend API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # ULTRA-FAST DIRECT DOWNLOADS
    location /downloads/ {
        alias /var/www/downloads/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Speed optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        
        # Enable range requests for resumable downloads
        add_header Accept-Ranges bytes;
        
        # Compression for smaller files
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain application/zip;
        
        # Cache headers
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }
    
    # Torrent files direct access
    location /torrents/ {
        alias /mnt/ninjaseeds/;
        autoindex on;
        sendfile on;
        tcp_nopush on;
        add_header Accept-Ranges bytes;
    }
}